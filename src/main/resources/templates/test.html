<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function(){
		// var t = parseInt($("#test").html());
		// alert(typeof(t));
		var t = parseInt($("#test").html());
		var testJson = {"p_id":t};
		$.ajax({
			url:"panProductDetailSelect",
			type:"POST",
			dataType:"json",
			contentType:"application/json;charset=utf-8",
			data:JSON.stringify(testJson),
			success:function(response){
				$.each(response,function(i,v){
					$("#detailsTest1").append(
						`<div>${v.p_name}</div>
						<div>${v.price}</div>`
					);
					$("#detailsTest2").append(
						`<div>${v.p_name}</div>
						<div>${v.p_main}</div>`
					);
				});
			},
			error:function(){}
		});
	});

</script>

</head>
<body>
	<h1><span id="test" th:text="'ID:'+${secretProductId}"></span> love GawrGura!!!</h1>
	<img src="https://img.4gamers.com.tw/ckfinder/images/ALIEN/2021-1/maxresd213efault.jpg?versionId=Kmz4sadnKzhhuFKgyTuOes3KgyKq8eCZ">
	<div id="detailsTest1"></div>
	<div id="detailsTest2" style="border: 2px solid red;"></div>
</body>
</html>
